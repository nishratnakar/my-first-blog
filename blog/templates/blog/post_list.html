<!DOCTYPE html>
<html>
<head>
	<title>Ruhoclock Blog</title>
</head>
<body>
	<div>
        <h1><a href="/">Ruhoclock Blog</a></h1>
    </div>
    {% for post in posts %}
    	<div>
    		<p>Published:{{ post.published_date }}</p>
    		<h2><a href="">{{ post.title }}</a></h2>
    		<p>{{post.text|linebreaksbr}}</p>
    		{{post}}
    	</div>
    {% endfor %}

</body>
</html>
